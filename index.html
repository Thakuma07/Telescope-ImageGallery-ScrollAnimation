<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telescope Scroll Animation | thakuma.dev</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="intro">
        <h1>A curated series of surreal frames</h1>
    </section>
    <section class="spotlight">
        <div class="spotlight-intro-text-wrapper">
            <div class="spotlight-intro-text">
                <p>Beneath</p>
            </div>
            <div class="spotlight-intro-text">
                <p>Beyound</p>
            </div>
        </div>

        <div class="spotlight-bg-img">
            <img src="./assets/0.webp" alt="">
        </div>

        <div class="spotlight-titles-container">
            <div class="spotlight-titles"></div>
        </div>

        <div class="spotlight-images"></div>

        <div class="spotlight-header">
            <p>Discover</p>
        </div>
    </section>
    <section class="outro">Moments in still motion.</section>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.39/dist/lenis.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
